<clr-header class="header-1">
  <div class="branding">
    <a class="nav-link" [routerLink]="''">
      <span class="clr-icon carbulator-logo"></span>
      <label>
        Carbulator
        <span class="beta"> ALPHA</span>
      </label>
    </a>
  </div>
  <div class="header-nav" [clr-nav-level]="1">
    <a [routerLink]="'dashboard'" routerLinkActive="active" class="nav-link nav-text">Dashboard</a>
    <a [routerLink]="'communities'" routerLinkActive="active" class="nav-link nav-text">Gruppen</a>
    <a [routerLink]="'finances'" routerLinkActive="active" class="nav-link nav-text">Finanzen</a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <div class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="cog"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </div>
      <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
        <button type="button" clrDropdownItem [routerLink]="'imprint'">Impressum</button>
        <button type="button" clrDropdownItem [routerLink]="'data-privacy-statement'">Datenschutz</button>
        <div class="dropdown-divider"></div>
        <button type="button" clrDropdownItem (click)="logout()">Logout</button>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
