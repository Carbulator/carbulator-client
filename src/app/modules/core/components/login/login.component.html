<div class="login-wrapper">
  <form class="login" clrForm [formGroup]="loginForm">
    <section class="title">
      <h3 class="welcome">Willkommen beim</h3>
      Carbulator
      <h5 class="hint">Logge dich mit deinem Nutzernamen ein oder registriere dich</h5>
    </section>
    <div class="login-group">

      <clr-input-container>
        <label>Nutzername</label>
        <input placeholder="Nutzername" clrInput formControlName="username" name="username" required/>
        <clr-control-error *clrIfError="'required'">Pflichtfeld</clr-control-error>
      </clr-input-container>

      <clr-input-container>
        <label>Passwort</label>
        <input placeholder="Passwort" clrInput formControlName="password" name="password" type="password" required/>
        <clr-control-error *clrIfError="'required'">Pflichtfeld</clr-control-error>
      </clr-input-container>

      <button type="submit" class="btn btn-primary btn-login" (click)="login()" [clrLoading]="loadingState">Login
      </button>

      <div class="signup">
        <a [routerLink]="['/register']">Registrieren</a> |
        <a [routerLink]="['/forgot-password']">Passwort vergessen</a>
      </div>

      <div class="info-links">
        <button class="btn btn-link btn-sm" (click)="imprintModal.isOpen = true">Impressum</button>
        <button class="btn btn-link btn-sm" (click)="dataPrivacyStatementModal.isOpen = true">Datenschutz</button>
      </div>

    </div>
  </form>
</div>

<cbl-info-modal #imprintModal>
  <ng-template cblInfoModalText>
    <cbl-imprint></cbl-imprint>
  </ng-template>
</cbl-info-modal>

<cbl-info-modal #dataPrivacyStatementModal>
  <ng-template cblInfoModalText>
    <cbl-data-privacy-statement></cbl-data-privacy-statement>
  </ng-template>
</cbl-info-modal>
