<div class="login-wrapper">
  <form class="login" [formGroup]="forgotPasswordForm" clrForm clrLayout="vertical">
    <section class="title">
      Passwort vergessen?
      <h5 class="hint">Beantrage hier eine Rücksetzung deines Passworts. Du wirst eine Mail mit einem Link zum
        Zurücksetzen erhalten.</h5>
    </section>
    <div class="login-group">

      <clr-input-container>
        <input placeholder="Nutzername oder E-Mail" clrInput formControlName="identification" name="identification"
               required/>
        <clr-control-error *clrIfError="'required'">Pflichtfeld</clr-control-error>
      </clr-input-container>

      <button type="submit" class="btn btn-primary btn-register" (click)="requestResetPasswordMail()"
              [clrLoading]="loadingState">
        Passwort Rücksetzung beantragen
      </button>

      <button class="btn btn-primary-outline btn-cancel" [routerLink]="['login']">
        Abbrechen
      </button>

    </div>
  </form>
</div>
