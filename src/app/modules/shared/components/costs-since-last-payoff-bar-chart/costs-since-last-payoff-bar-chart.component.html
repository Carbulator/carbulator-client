<div class="chart-container">
  <ngx-charts-bar-vertical
    [results]="series"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [roundEdges]="false"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="false"
    [yAxisTickFormatting]="formatYAxisTick">
  </ngx-charts-bar-vertical>
</div>
