<cbl-confirm-modal [(isOpen)]="confirmDeletionModalOpen"
                   [action]="deleteTaskRequest"
                   [confirmButtonIsDanger]="true">
  <ng-template cblConfirmModalTitle>Wirklich löschen?</ng-template>
  <ng-template cblConfirmModalText>Dies kann nicht rückgängig gemacht werden.
  </ng-template>
  <ng-template cblConfirmModalCancelButtonText>Abbrechen</ng-template>
  <ng-template cblConfirmModalOKButtonText>Löschen</ng-template>
</cbl-confirm-modal>
