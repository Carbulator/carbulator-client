<div *ngIf="version">

  <h1 class="component-heading">{{version.patch}} Changelog
    <span class="release-date">vom {{version.releaseDate}}</span>
  </h1>

  <div class="clr-row">

    <div class="clr-col-lg-4 clr-col-md-6 clr-col-sm-6 clr-col-xs-12" *ngIf="version.changes.added.length > 0">
      <div class="card">
        <div class="card-header">
          Neu
        </div>
        <div class="card-block">
          <div class="card-text">
            <ul>
              <li *ngFor="let addition of version.changes.added">{{addition}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="clr-col-lg-4 clr-col-md-6 clr-col-sm-6 clr-col-xs-12" *ngIf="version.changes.changed.length > 0">
      <div class="card">
        <div class="card-header">
          Ã„nderungen
        </div>
        <div class="card-block">
          <div class="card-text">
            <ul>
              <li *ngFor="let change of version.changes.changed">{{change}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="clr-col-lg-4 clr-col-md-6 clr-col-sm-6 clr-col-xs-12" *ngIf="version.changes.deprecated.length > 0">
      <div class="card">
        <div class="card-header">
          Wird bald entfernt
        </div>
        <div class="card-block">
          <div class="card-text">
            <ul>
              <li *ngFor="let deprecations of version.changes.deprecated">{{deprecations}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="clr-col-lg-4 clr-col-md-6 clr-col-sm-6 clr-col-xs-12" *ngIf="version.changes.removed.length > 0">
      <div class="card">
        <div class="card-header">
          Entfernt
        </div>
        <div class="card-block">
          <div class="card-text">
            <ul>
              <li *ngFor="let removes of version.changes.removed">{{removes}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="clr-col-lg-4 clr-col-md-6 clr-col-sm-6 clr-col-xs-12" *ngIf="version.changes.fixed.length > 0">
      <div class="card">
        <div class="card-header">
          Behobene Fehler
        </div>
        <div class="card-block">
          <div class="card-text">
            <ul>
              <li *ngFor="let fix of version.changes.fixed">{{fix}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="clr-col-lg-4 clr-col-md-6 clr-col-sm-6 clr-col-xs-12" *ngIf="version.changes.security.length > 0">
      <div class="card">
        <div class="card-header">
          Sicherheit
        </div>
        <div class="card-block">
          <div class="card-text">
            <ul>
              <li *ngFor="let sec of version.changes.security">{{sec}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<div *ngIf="loadingError">
  <clr-alert [clrAlertType]="'warning'" [clrAlertClosable]="false">
    <div class="alert-item">
        <span class="alert-text">
            Changelog konnte nicht geladen werden.
        </span>
    </div>
  </clr-alert>
</div>
