<div class="notification-box clr-row">
  <div class="notification-box-col clr-col-md-8 clr-col-sm-12">
    <div class="icon-text-cell">
      <div>
        <clr-icon shape="bell"></clr-icon>
      </div>
      <div>
        <strong>Neue Aufgabe ({{taskInstanceNotification.subject.task.community.name}}
          ):</strong> {{taskInstanceNotification.subject.task.name}}
      </div>
    </div>
    <div class="icon-text-cell">
      <div>
        <clr-icon shape="event"></clr-icon>
      </div>
      <div>
        {{taskInstanceNotification.timeCreated | moment: 'DD.MM.YYYY HH:mm'}}
      </div>
    </div>
  </div>
  <div class="notification-box-col actions  clr-col-md-4 clr-col-sm-12">
    <button class="btn btn-sm btn-primary" (click)="finish()" [clrLoading]="finishLoading">Als erledigt markieren
    </button>
  </div>
</div>
